<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Заказчики</title>
</head>
<head th:insert="blocks/head :: head"></head>
<body id="page-top">
<div id="wrapper">
    <div th:insert="blocks/nav :: nav"></div>
    <div class="d-flex flex-column" id="content-wrapper">
        <div id="content">
            <nav class="navbar navbar-light navbar-expand bg-white shadow mb-4 topbar static-top">
                <div class="container-fluid">
                    <button class="btn btn-link d-md-none rounded-circle me-3" id="sidebarToggleTop" type="button"><i
                            class="fas fa-bars" style="color: var(--bs-orange);"></i></button>
                    <ul class="navbar-nav flex-nowrap ms-auto">
                        <li class="nav-item dropdown no-arrow"><span class="d-none d-lg-inline me-2 text-gray-600 small"
                                                                     th:text="${username}"></span></li>
                    </ul>
                </div>
            </nav>
            <div class="container-fluid">
                <h3 class="text-center text-dark mb-1" style="padding-bottom: 20px;">Заказчики</h3>
                <div class="row d-xl-flex justify-content-xl-center">
                    <div th:if="${message}" class="col-6 alert alert-warning d-xl-flex justify-content-xl-center"
                         role="alert">
                        <strong th:text="${message}"></strong>
                    </div>
                </div>
                <form style="margin-bottom: 10px;" method="post" action="/customers/add">
                    <div class="row">
                        <div class="col d-xl-flex justify-content-xl-center align-items-xl-center"><input
                                class="form-control" type="text" name="name"
                                placeholder="Введите серию и номер паспорта" required=""></div>
                        <div class="col-auto d-xl-flex justify-content-xl-center align-items-xl-center">
                            <button class="btn btn-primary" type="submit">Добавить</button>
                        </div>
                    </div>
                </form>
                <form style="margin-bottom: 10px;">
                    <div class="row">
                        <div th:each="c : ${customers}"
                             class="col-auto d-xl-flex justify-content-xl-center align-items-xl-center"
                             style="margin-bottom: 5px;">
                            <input class="form-control" type="text" th:value="${c.username}" disabled="">
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <footer class="bg-white sticky-footer">
            <div class="container my-auto">
                <div class="text-center my-auto copyright"><span>Copyright © cuspay</span></div>
            </div>
        </footer>
    </div>
    <a class="border rounded d-inline scroll-to-top" href="#page-top"><i class="fas fa-angle-up"></i></a>
</div>
<script src="/js/bootstrap.min.js"></script>
<script src="/js/theme.js"></script>
</body>

</html>
