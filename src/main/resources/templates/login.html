<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Вход</title>
</head>
<head th:insert="blocks/head :: head"></head>
<body id="page-top">
<div id="wrapper">
    <div th:insert="blocks/nav :: nav"></div>
    <div class="d-flex flex-column" id="content-wrapper">
        <div id="content">
            <nav class="navbar navbar-light navbar-expand bg-white shadow mb-4 topbar static-top">
                <div class="container-fluid">
                    <button class="btn btn-link d-md-none rounded-circle me-3" id="sidebarToggleTop" type="button"><i
                            class="fas fa-bars" style="color: var(--bs-orange);"></i></button>
                    <ul class="navbar-nav flex-nowrap ms-auto">
                        <li class="nav-item dropdown no-arrow">
                            <span class="d-none d-lg-inline me-2 text-gray-600 small" th:text="${username}"></span>
                        </li>
                    </ul>
                </div>
            </nav>
            <div class="container-fluid">
                <h3 class="text-center text-dark mb-1" style="padding-bottom: 20px;">С возвращением!</h3>
            </div>
            <div class="row d-xl-flex justify-content-xl-center">
                <div th:if="${param.error}" class="col-6 alert alert-warning d-xl-flex justify-content-xl-center"
                     role="alert">
                    <strong>Некорректный ввод или логина!</strong>
                </div>
            </div>
            <form action="/login" method="post">
                <div class="row d-xl-flex justify-content-xl-center" style="margin-bottom: 10px;">
                    <div class="col-4">
                        <p>Серия и номер паспорта</p>
                        <input class="form-control" type="text" name="username" required="">
                    </div>
                </div>
                <div class="row d-xl-flex justify-content-xl-center" style="margin-bottom: 10px;">
                    <div class="col-4">
                        <p>Пароль</p>
                        <input class="form-control" type="password" name="password" required="">
                    </div>
                </div>
                <div class="row d-xl-flex justify-content-xl-center">
                    <div class="col-4">
                        <button class="btn btn-primary" type="submit" style="width: 100%;margin-bottom: 10px;">Вход
                        </button>
                        <a href="/reg" class="btn btn-primary" style="width: 100%;">Регистрация</a>
                    </div>
                </div>
            </form>
        </div>
        <footer class="bg-white sticky-footer">
            <div class="container my-auto">
                <div class="text-center my-auto copyright"><span>Copyright © cuspay</span></div>
            </div>
        </footer>
    </div>
    <a class="border rounded d-inline scroll-to-top" href="#page-top"><i class="fas fa-angle-up"></i></a>
</div>
<script src="/js/bootstrap.min.js"></script>
<script src="/js/theme.js"></script>
</body>

</html>
